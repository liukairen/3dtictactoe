<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Tic-Tac-Toe</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #1e3c72, #2a5298);
      }

      canvas {
        display: block;
        cursor: pointer;
      }

      #ui {
        position: absolute;
        top: 20px;
        left: 20px;
        color: white;
        z-index: 100;
      }

      #gameInfo {
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 10px;
        backdrop-filter: blur(10px);
      }

      button {
        background: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 16px;
      }

      button:hover {
        background: #45a049;
      }
    </style>
  </head>
  <body>
    <div id="ui">
      <div id="gameInfo">
        <h2>3D Tic-Tac-Toe</h2>
        <p>Player: <span id="currentPlayer">X</span></p>
        <p>Status: <span id="gameStatus">Your turn</span></p>
        <button id="resetBtn">Reset Game</button>

        <div style="margin-top: 15px; font-size: 12px; opacity: 0.8">
          <p><strong>Camera Settings:</strong></p>
          <label style="display: flex; align-items: center; margin: 5px 0">
            <input
              type="checkbox"
              id="invertHorizontal"
              style="margin-right: 8px"
            />
            Invert Horizontal (Left/Right)
          </label>
          <label style="display: flex; align-items: center; margin: 5px 0">
            <input
              type="checkbox"
              id="invertVertical"
              style="margin-right: 8px"
            />
            Invert Vertical (Up/Down)
          </label>
        </div>

        <div style="margin-top: 15px; font-size: 12px; opacity: 0.8">
          <p><strong>Controls:</strong></p>
          <p>• Click and drag to rotate camera</p>
          <p>• Mouse wheel to zoom in/out</p>
          <p>• Click on cells to place pieces</p>
        </div>
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
